databaseChangeLog:
  - changeSet:
      id: 1
      author: alex-kash
      changes:
        - createTable:
            tableName: todo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: due_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValue: "0"
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: alex-kash
      changes:
        - addUniqueConstraint:
            columnNames: id
            tableName: todo